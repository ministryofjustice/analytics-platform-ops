replicaCount: 1

dashboard:
  docker:
    repository: gcr.io/google_containers/kubernetes-dashboard-amd64
    tag: v1.5.1
    pullPolicy: IfNotPresent
  internalPort: 9090

auth:
  nicknameRE: "/*/g" # Everyone by default
  cookieSecret: ""
  docker:
    repository: quay.io/mojanalytics/auth-proxy
    tag: latest
    pullPolicy: Always
  oauth:
    domain: ""
    clientID: ""
    clientSecret: ""

service:
  name: http
  type: ClusterIP
  externalPort: 80
  internalPort: 3000

# ingress:
#   host: "example.com"

resources: {}
